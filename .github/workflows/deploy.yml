name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy-web:
    name: Deploy Web App
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build --filter=@omnipdf/web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: omnipdf-web
          directory: apps/web/.next
          wranglerConfigPath: wrangler.toml

  deploy-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: 3
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-desktop:
    name: Build Desktop App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [macos-latest, ubuntu-latest, windows-latest]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: v${{ github.event.release.tag_name }}
          releaseId: ${{ github.event.release.id }}
          releaseName: "OmniPDF ${{ github.event.release.tag_name }}"
          releaseBody: ${{ github.event.release.body }}
          releaseDraft: false
          prerelease: false
          arguments: --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_API_TOKEN: ${{ secrets.TAURI_API_TOKEN }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-worker, deploy-desktop]
    steps:
      - name: Send notification
        run: |
          echo "Deployment completed successfully"
